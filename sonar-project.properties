# Identificação do projeto no SonarCloud
sonar.organization=luckmenez
sonar.projectKey=Luckmenez_worker_fiapX_11soat

# Metadados do projeto
sonar.projectName=worker_fiapX_11soat
sonar.projectVersion=1.0.0

# Código fonte (apenas src, excluindo testes)
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/tests/**,**/*.test.ts,**/@types/**,**/dist/**

# Testes (para análise separada)
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.ts

# Cobertura de código (gerado pelo vitest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir da análise de duplicação (CPD)
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/@types/**,**/dist/**

# Configurações de linguagem
sonar.sourceEncoding=UTF-8
